<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="Pragma" content="Pragma">
    <meta http-equiv="Expires" content='36000000'>
    <title>Angular-ES6</title>
    <link rel="icon" href="favicon.ico?v=2">
    <!-- inject:css -->
    <!-- endinject -->
</head>

<body ng-controller="appCtrl as appctrl">
    <ui-view></ui-view>
    <script src="../node_modules/systemjs/dist/system-production.js"></script>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <script>
        System.config({
            baseURL: './'
        })
        System.register("app.js", [], function ($__export) {
            "use strict";
            return {
                setters: [],
                execute: function () {}
            };
        });
    </script>
    <script>
        System.import('app.js').then(function () {
            angular.bootstrap(document, ['app']);
        });
    </script>

</body>

</html>
